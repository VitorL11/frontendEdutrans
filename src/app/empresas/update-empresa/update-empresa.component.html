<body>

<div class="topo">

    <div class="container">
        <h2><img src="../imagens/logo.png"/> Secretaria Municipal de Educação e Cultura </h2>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <ul class="nav nav-pills flex-column">

                <li class="nav-item">
                    <a class="nav-link " id="md" href="../md/index.html">Movimento Diário</a>
                </li>


                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="navDrop"> Cadastros </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="index.html"> Alunos </a>

                        <a class="dropdown-item" href="../escolas/index.html"> Escolas </a>

                    </div>
                </li>

                <li class="nav-item">
                    <a class="nav-link" id="relatorios" href="#">Relatórios</a>
                </li>

            </ul>
        </div>

        <div class="col-md-9">
            <h4>Cadastro de Empresas</h4>
            <form action="#" class="col-md-9">
              <div class="form-group">
                <label for="RazaoSocial">Razão Social:</label>
                <input type="text" class="form-control"
                id="idRazaoSocial" name="txtRazaoSocial">
              </div>

              <div class="form-group">
                <label for="cnpj">CNPJ:</label>
                <input type="text" class="form-control"
                id="idNome" name="txtcnpj">
              </div>

              <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" class="form-control"
                id="idCpf"required name="txtendereco">
              </div>

              <div class="form-group">
                <label for="Rg">Gerente:</label>
                <input type="text" class="form-control"
                id="idRg" name="txtRg">
              </div>

              <div class="form-group">
                <label for="Telefone">Telefone:</label>
                <input type="text" class="form-control"
                id="idTelefone" name="txtTelefone">
              </div>

              <div class="form-group">
                <label for="dono">Dono:</label>
                <input type="text" class="form-control"
                id="idDono" name="txtDono">
              </div>

              <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="text" class="form-control"
                id="idDataNasc" name="txtEmail">
              </div>

                <button type="submit" class="btn btn-success">
                    Salvar
                </button>
            </form>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
