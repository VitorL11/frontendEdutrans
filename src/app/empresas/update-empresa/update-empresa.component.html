<body>

<div class="topo">

    <div class="container">
        <h2><img src="../imagens/logo.png"/> Secretaria Municipal de Educação e Cultura </h2>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <ul class="nav nav-pills flex-column">

                <li class="nav-item">
                    <a class="nav-link " id="md" href="../md/index.html">Movimento Diário</a>
                </li>


                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="navDrop"> Cadastros </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="index.html"> Alunos </a>
                        <a class="dropdown-item" href="../empresas/index.html"> Empresas </a>
                        <a class="dropdown-item" href="../escolas/index.html"> Escolas </a>
                        <a class="dropdown-item" href="../linhas/index.html"> Linhas </a>
                        <a class="dropdown-item" href="../motoristas/index.html"> Motoristas </a>
                        <a class="dropdown-item" href="../veiculos/index.html"> Veículos </a>
                    </div>
                </li>

                <li class="nav-item">
                    <a class="nav-link" id="relatorios" href="#">Relatórios</a>
                </li>

            </ul>
        </div>

        <div class="col-md-9">
            <h4>Cadastro de Empresas</h4>
            <form action="#" class="col-md-9">
                <div class="form-group">
                    <label for="idLinha">Linha:</label>
                    <input type="text" name="txtLinha"
                           class="form-control" id="idLinha"
                           required/>
                </div>

                <div class="form-group">
                    <label for="idNome">Nome:</label>
                    <input type="text" name="txtNome"
                           class="form-control" id="idNome"
                           required/>
                </div>

                <div class="form-group">
                    <label for="idCpf">CPF:</label>
                    <input type="text" name="txtCpf"
                           class="form-control" id="idCpf"
                           required minlength="11"/>
                </div>

                <div class="form-group">
                    <label for="idRg">RG:</label>
                    <input type="text" name="txtRg"
                           class="form-control" id="idRg"
                           required/>
                </div>

                <div class="form-group">
                    <label for="idTelefone">Telefone:</label>
                    <input type="email" name="txtTelefone"
                           class="form-control" id="idTelefone"
                           required/>
                </div>

                <div class="form-group">
                    <label for="idDataNasc">Data de Nascimento:</label>
                    <input type="date" name="txtDataNasc"
                           class="form-control" id="idDataNasc"
                           required/>
                </div>

                <div class="form-group">
                    <label for="idEscola">Escola:</label>
                    <select name="campoEscola" class="form-control" id="idEscola" required>
                        <option value="">Selecione...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="idSerie">Série:</label>
                    <input type="text" name="txtSerie"
                           class="form-control" id="idSerie"
                           required/>
                </div>

                <div class="form-group">
                    <label for="idPeriodo">Período:</label>
                    <input type="text" name="txtTurno"
                           class="form-control" id="idPeriodo"
                           required/>
                </div>
                <button type="submit" class="btn btn-success">
                    Salvar
                </button>
            </form>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
