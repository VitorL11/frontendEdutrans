<h4>Atualizar Cadastro de Empresas</h4>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="RazaoSocial">Razão Social:</label>
      <input
        type="text"
        class="form-control"
        id="idRazaoSocial"
        name="txtRazaoSocial"
        required
        [(ngModel)]="empresa.razao_social"
      />
    </div>

    <div class="form-group">
      <label for="cnpj">CNPJ:</label>
      <input type="text"
      class="form-control"
      id="idcnpj"
      name="txtcnpj"
      required
        [(ngModel)]="empresa.cnpj"/>
    </div>

    <div class="form-group">
      <label for="endereco">Endereço:</label>
      <input
        type="text"
        class="form-control"
        id="idCpf"
        required
        name="txtendereco"
        required
        [(ngModel)]="empresa.endereco"
      />
    </div>

    <div class="form-group">
      <label for="Rg">Gerente:</label>
      <input type="text"
       class="form-control"
       id="idGerente"
       name="txtGerente"
       required
        [(ngModel)]="empresa.nome_gerente"/>
    </div>

    <div class="form-group">
      <label for="Telefone">Telefone:</label>
      <input
        type="text"
        class="form-control"
        id="idTelefone"
        name="txtTelefone"
        required
        [(ngModel)]="empresa.telefone"
      />
    </div>

    <div class="form-group">
      <label for="dono">Dono:</label>
      <input
        type="text"
        class="form-control"
        id="idDono"
        name="txtDono"
        required
        [(ngModel)]="empresa.nome_dono"
      />
    </div>

    <div class="form-group">
      <label for="email">E-mail:</label>
      <input
        type="text"
        class="form-control"
        id="idDataNasc"
        name="txtEmail"
        required
        [(ngModel)]="empresa.email"
      />
    </div>

    <button type="submit" class="btn btn-success">Atualizar Dados</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Dados Registrados Corretamente!</h4>
</div>
