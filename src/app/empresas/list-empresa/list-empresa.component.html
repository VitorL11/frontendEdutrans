<a href="empresas" class="btn btn-success float-right">
  <i class="fas fa-plus"></i>
  Adicionar
</a>

<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Lista de Empresas</h2>
  </div>
  <div class="panel-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>Razão Social</th>
          <th>Telefone</th>
          <th>Endereço</th>
          <th>Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empresa of empresas | async">
          <td>{{empresa.id}}</td>
          <td>{{empresa.razao_social}}</td>
          <td>{{empresa.telefone}}</td>
          <td>{{empresa.endereco}}</td>
          <td>
            <button
              [routerLink]="['/routePath']"
              routerLinkActive="router-link-active"
              (click)="detalheAluno(aluno.id)"
              class="btn btn-primary"
              style="margin-right: 10px"
            >
              Visualizar
            </button>

            <button
              [routerLink]="['/updateEmpresa']"
              routerLinkActive="router-link-active"
              (click)="updateEmpresa(empresa.id)"
              class="btn btn-warning"
              style="margin-right: 10px"
            >
              Editar
            </button>

            <button (click)="deleteEmpresa(empresa.id)" class="btn btn-danger">
              Deletar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
