<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Lista de Empresas</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empresa of empresas | async">
          <td>{{empresa.id}}</td>
          <td>{{empresa.nome}}</td>
          <td>{{empresa.telefone}}</td>
          <td><button (click)="deleteEmpresa(empresa.id)" class="btn btn-danger">Deletar</button>
              <button (click)="detalheEmpresa(empresa.id)" class="btn btn-info" style="margin-left: 10px">Detalhes</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
