<h4>Cadastro de Escolas</h4>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input
        type="text"
        class="form-control"
        id="email"
        required
        [(ngModel)]="escola.email"
        name="txtEmail"
      />
    </div>

    <div class="form-group">
      <label for="endereco">Endere√ßo:</label>
      <input
        type="text"
        class="form-control"
        id="endereco"
        required
        [(ngModel)]="escola.endereco"
        name="txtEndereco"
      />
    </div>

    <div class="form-group">
      <label for="nome">Nome:</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        required
        [(ngModel)]="escola.nome"
        name="txtNome"
      />
    </div>

    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input
        type="text"
        class="form-control"
        id="telefone"
        [brmasker]="{phone: true}"
        required
        [(ngModel)]="escola.telefone"
        name="txtTelefone"
      />
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
  </form>
</div>
