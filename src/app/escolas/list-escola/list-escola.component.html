<app-search-esc (searchesc)="handleSearch($event)"> </app-search-esc>

<div class="panel-body">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col" width="5%">Id</th>
        <th scope="col" width="15%">Nome</th>
        <th scope="col" width="15%">Telefone</th>
        <th scope="col" width="25%">Endereço</th>
        <th scope="col" width="40%">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let escola of escolas | async | searchesc: filtro_valor | paginate: { itemsPerPage: 20, currentPage: paginaAtual }; let i = index"
      >
        <td>{{escola.id}}</td>
        <td>{{escola.nome}}</td>
        <td>{{escola.telefone}}</td>
        <td>{{escola.endereco}}</td>
        <td>
          <button
            (click)="detalheEscola(escola.id)"
            class="btn btn-primary"
            style="margin-right: 10px"
          >
            Visualizar
          </button>

          <button
            (click)="updateEscola(escola.id)"
            class="btn btn-warning"
            style="margin-right: 10px"
          >
            Editar
          </button>

          <button (click)="deleteEscola(escola.id)" class="btn btn-danger">
            Deletar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls
    (pageChange)="paginaAtual = $event"
    previousLabel="Anterior"
    nextLabel="Próximo"
  ></pagination-controls>
</div>
