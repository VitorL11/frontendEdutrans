<h2>Lista de Linhas</h2>
<mat-form-field>
  <mat-label>Pesquisar Linhas 🔎</mat-label>
  <input
    [formControl]="searchlin"
    spellcheck="false"
    autocomplete="none"
    matInput
    placeholder="Digite o nome da Linha..."
  />
</mat-form-field>
<a href="linhas" class="btn btn-success">
  <i class="fas fa-plus"></i>
  Adicionar
</a>
