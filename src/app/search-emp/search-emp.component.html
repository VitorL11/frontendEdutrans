<h2>Lista de Empresas</h2>
<mat-form-field>
  <mat-label>Pesquisar Empresas 🔎</mat-label>
  <input
    [formControl]="searchemp"
    spellcheck="false"
    autocomplete="none"
    matInput
    placeholder="Digite o nome da Empresa..."
  />
</mat-form-field>
<a href="empresas" class="btn btn-success">
  <i class="fas fa-plus"></i>
  Adicionar
</a>
