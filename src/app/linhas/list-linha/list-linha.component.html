<app-search-lin (searchlin)="handleSearch($event)"> </app-search-lin>

<div class="panel-body">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col" width="5%">Id</th>
        <th scope="col" width="25%">Nome</th>
        <th scope="col" width="70%">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let linha of linhas | async | searchlin: filtro_valor | paginate: { itemsPerPage: 10, currentPage: paginaAtual }; let i = index"
      >
        <td>{{linha.id}}</td>
        <td>{{linha.nome_linha}}</td>
        <td>
          <button
            (click)="detalheLinha(linha.id)"
            class="btn btn-primary"
            style="margin-right: 10px"
          >
            Visualizar
          </button>

          <button
            (click)="updateLinha(linha.id)"
            class="btn btn-warning"
            style="margin-right: 10px"
          >
            Editar
          </button>

          <button (click)="deleteLinha(linha.id)" class="btn btn-danger">
            Deletar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls
    (pageChange)="paginaAtual = $event"
    previousLabel="Anterior"
    nextLabel="Próximo"
  ></pagination-controls>
</div>
