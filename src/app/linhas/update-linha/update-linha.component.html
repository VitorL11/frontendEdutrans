<h4>Linhas</h4>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input
        type="text"
        class="form-control"
        id="idLinha"
        required
        [(ngModel)]="linha.nome"
        name="nomelinha"
      />
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
  </form>
</div>
