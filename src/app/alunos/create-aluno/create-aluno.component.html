<h3>Cadastro de Alunos</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control"
      id="nome" required [(ngModel)]="aluno.nome"
      name="txtNome">
    </div>

    <div class="form-group">
      <label for="linha">Linha:</label>
      <input type="text" class="form-control"
      id="linha" required [(ngModel)]="aluno.linha"
      name="txtLinha">
    </div>

    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" class="form-control"
      id="emailId" required [(ngModel)]="aluno.cpf"
      name="txtCpf">
    </div>

    <div class="form-group">
      <label for="rg">RG:</label>
      <input type="text" class="form-control"
      id="rg" required [(ngModel)]="aluno.rg"
      name="txtRg">
    </div>

    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="text" class="form-control"
      id="telefone" required [(ngModel)]="aluno.telefone"
      name="txtTelefone">
    </div>

    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" class="form-control"
      id="emailId" required [(ngModel)]="aluno.cpf"
      name="txtCpf">
    </div>

    <div class="form-group">
      <label for="datanasc">Data de Nascimento:</label>
      <input type="date" class="form-control"
      id="datanasc" required [(ngModel)]="aluno.datanasc"
      name="txtDataNasc">
    </div>

    <div class="form-group">
      <label for="escola">Escola:</label>
      <input type="text" class="form-control"
      id="escola" required [(ngModel)]="aluno.escola"
      name="txtEscola">
    </div>

    <div class="form-group">
      <label for="serie">Série:</label>
      <input type="text" class="form-control"
      id="serie" required [(ngModel)]="aluno.serie"
      name="txtSerie">
    </div>

    <div class="form-group">
      <label for="cpf">Período:</label>
      <input type="text" class="form-control"
      id="periodo" required [(ngModel)]="aluno.periodo"
      name="txtPeriodo">
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Dados salvos com sucesso!</h4>
  <!-- <button class="btn btn-success" (click)="newAluno()">Adicionar</button> -->
</div>
