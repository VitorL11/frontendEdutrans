<h4>Cadastro de Alunos</h4>

<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="Linha">Linha:</label>
      <select
        name="campoLinha"
        class="form-control"
        id="idLinha"
        required
        [(ngModel)]="aluno.nome"
      >
        <!--
        <option *ngFor="let linha of linhas" [value]="linha.value">
          {{linha.nome}}
        </option> -->

        <option value="">Selecione</option>
        <option [ngValue]="linha" *ngFor="let linha of linhas"
          >{{ linha.nome }}</option
        >
      </select>
    </div>

    <div class="form-group">
      <label for="Nome">Nome:</label>
      <input
        type="text"
        class="form-control"
        id="idNome"
        required
        [(ngModel)]="aluno.nome"
        name="txtNome"
      />
    </div>

    <div class="form-group">
      <label for="Cpf">CPF:</label>
      <input
        type="number"
        class="form-control"
        id="idCpf"
        required
        [(ngModel)]="aluno.cpf"
        name="txtCpf"
      />
    </div>

    <div class="form-group">
      <label for="Rg">RG:</label>
      <input
        type="number"
        class="form-control"
        id="idRg"
        required
        [(ngModel)]="aluno.rg"
        name="txtRg"
      />
    </div>

    <div class="form-group">
      <label for="Telefone">Telefone:</label>
      <input
        type="number"
        class="form-control"
        id="idTelefone"
        required
        [(ngModel)]="aluno.telefone"
        name="txtTelefone"
      />
    </div>

    <div class="form-group">
      <label for="DataNasc">Data de Nascimento:</label>
      <input
        type="date"
        class="form-control"
        id="idDataNasc"
        required
        [(ngModel)]="aluno.dataNasc"
        name="txtDataNasc"
      />
    </div>

    <div class="form-group">
      <label for="Escola">Escola:</label>
      <select
        name="campoEscola"
        class="form-control"
        id="idEscola"
        required
        [(ngModel)]="aluno.escola"
      >
      <!--
        <option *ngFor="let linha of linhas" [value]="linha.value">
          {{linha.nome}}
        </option> -->
      <option value="">Selecione</option>
      <option [ngValue]="escola" *ngFor="let escola of escolas"
        >{{ escola.nome }}</option
      >
      </select>
    </div>

    <div class="form-group">
      <label for="Serie">Série:</label>
      <input
        type="text"
        class="form-control col"
        id="idSerie"
        required
        [(ngModel)]="aluno.serie"
        name="txtSerie"
      />
    </div>

    <div class="form-group">
      <label for="Periodo">Período:</label>
      <input
        type="text"
        name="txtTurno"
        class="form-control"
        id="idPeriodo"
        required
        [(ngModel)]="aluno.periodo"
        name="txtTurno"
      />
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
  </form>
</div>

<div [hidden]="!submitted" class="alert alert-success" role="alert">
  Dados salvos com sucesso!
</div>
