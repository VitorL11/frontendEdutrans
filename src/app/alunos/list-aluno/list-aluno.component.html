<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>

<div class="topo">

    <div class="container">
        <h2><img src="../logo.png"/> Secretaria Municipal de Educação e Cultura </h2>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <ul class="nav nav-pills flex-column">

                <li class="nav-item">
                    <a class="nav-link " id="md" href="#">Movimento Diário</a>
                </li>


                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="navDrop"> Cadastros </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#"> Alunos </a>
                        <a class="dropdown-item" href="#"> Empresas </a>
                        <a class="dropdown-item" href="#"> Escolas </a>
                        <a class="dropdown-item" href="#"> Linhas </a>
                        <a class="dropdown-item" href="#"> Motoristas </a>
                        <a class="dropdown-item" href="#"> Veículos </a>
                    </div>
                </li>

                <li class="nav-item">
                    <a class="nav-link" id="relatorios" href="#">Relatórios</a>
                </li>

            </ul>
        </div>

        <div class="col-md-9">
            <h4>Cadastro de Alunos</h4>
            <form action="#" class="col-md-9">
                <div class="form-group">
                    <label for="idLinha">Linha:</label>
                </div>

                <div class="form-group">
                    <label for="idNome">Nome:</label>
                </div>

                <div class="form-group">
                    <label for="idCpf">CPF:</label>
                </div>

                <div class="form-group">
                    <label for="idRg">RG:</label>
                </div>

                <div class="form-group">
                    <label for="idTelefone">Telefone:</label>
                </div>

                <div class="form-group">
                    <label for="idDataNasc">Data de Nascimento:</label>
                </div>

                <div class="form-group">
                    <label for="idEscola">Escola:</label>
                </div>

                <div class="form-group">
                    <label for="idSerie">Série:</label>
                </div>

                <div class="form-group">
                    <label for="idPeriodo">Período:</label>
                </div>

                <button type="submit" class="btn btn-success">
                    Salvar
                </button>
            </form>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
