<div class="col-md-9">
  <h4>Cadastro de Alunos</h4>
  <form action="#" class="col-md-9">
    <div class="form-group">
      <label for="idLinha">Linha:</label>
      <input
        type="text"
        name="txtLinha"
        class="form-control"
        id="idLinha"
        required
      />
    </div>

    <div class="form-group">
      <label for="idNome">Nome:</label>
      <input
        type="text"
        name="txtNome"
        class="form-control"
        id="idNome"
        required
      />
    </div>

    <div class="form-group">
      <label for="idCpf">CPF:</label>
      <input
        type="text"
        name="txtCpf"
        class="form-control"
        id="idCpf"
        required
        minlength="11"
      />
    </div>

    <div class="form-group">
      <label for="idRg">RG:</label>
      <input type="text" name="txtRg" class="form-control" id="idRg" required />
    </div>

    <div class="form-group">
      <label for="idTelefone">Telefone:</label>
      <input
        type="email"
        name="txtTelefone"
        class="form-control"
        id="idTelefone"
        required
      />
    </div>

    <div class="form-group">
      <label for="idDataNasc">Data de Nascimento:</label>
      <input
        type="date"
        name="txtDataNasc"
        class="form-control"
        id="idDataNasc"
        required
      />
    </div>

    <div class="form-group">
      <label for="idEscola">Escola:</label>
      <select name="campoEscola" class="form-control" id="idEscola" required>
        <option value="">Selecione...</option>
      </select>
    </div>

    <div class="form-group">
      <label for="idSerie">Série:</label>
      <input
        type="text"
        name="txtSerie"
        class="form-control"
        id="idSerie"
        required
      />
    </div>

    <div class="form-group">
      <label for="idPeriodo">Período:</label>
      <input
        type="text"
        name="txtTurno"
        class="form-control"
        id="idPeriodo"
        required
      />
    </div>
    <button type="submit" class="btn btn-success">
      Salvar
    </button>
  </form>
</div>
