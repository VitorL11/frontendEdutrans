<app-search-vei (searchvei)="handleSearch($event)"> </app-search-vei>

<div class="panel-body">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col" width="5%">Id</th>
        <th scope="col" width="15%">Capacidade</th>
        <th scope="col" width="15%">Tipo</th>
        <th scope="col" width="10%">Ano</th>
        <th scope="col" width="10%">Placa</th>
        <th scope="col" width="45%">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let veiculo of veiculos | async | searchvei: filtro_valor| paginate: { itemsPerPage: 20, currentPage: paginaAtual }; let i = index"
      >
        <td>{{veiculo.id}}</td>
        <td>{{veiculo.capacidade}}</td>
        <td>{{veiculo.tipo}}</td>
        <td>{{veiculo.ano}}</td>
        <td>{{veiculo.placa}}</td>
        <td>
          <button
            (click)="detalheVeiculo(veiculo.id)"
            class="btn btn-primary"
            style="margin-right: 10px"
          >
            Visualizar
          </button>

          <button
            (click)="updateVeiculo(veiculo.id)"
            class="btn btn-warning"
            style="margin-right: 10px"
          >
            Editar
          </button>

          <button (click)="deleteVeiculo(veiculo.id)" class="btn btn-danger">
            Deletar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls
    (pageChange)="paginaAtual = $event"
    previousLabel="Anterior"
    nextLabel="Próximo"
  ></pagination-controls>
</div>
