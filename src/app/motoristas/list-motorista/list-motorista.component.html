<app-search-mot (searchmot)="handleSearch($event)"> </app-search-mot>

<a
  [routerLink]="['/motoristas']"
  routerLinkActive="router-link-active"
  class="btn btn-success float-right"
>
  <i class="fas fa-plus"></i>
  Adicionar
</a>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Lista de Motoristas</h2>
    <div class="panel-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let motorista of motoristas | async | searchmot: filtro_valor"
          >
            <td>{{motorista.id}}</td>
            <td>{{motorista.nome}}</td>
            <td>{{motorista.cpf}}</td>
            <td>{{motorista.telefone}}</td>
            <td>
              <button
                (click)="detalheMotorista(motorista.id)"
                class="btn btn-primary"
                style="margin-right: 10px"
              >
                Visualizar
              </button>

              <button
                (click)="updateMotorista(motorista.id)"
                class="btn btn-warning"
                style="margin-right: 10px"
              >
                Editar
              </button>

              <button
                (click)="deleteMotorista(motorista.id)"
                class="btn btn-danger"
              >
                Deletar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
