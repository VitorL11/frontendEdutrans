<app-search-mot (searchmot)="handleSearch($event)"> </app-search-mot>

<div class="container">
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <!--<th scope="col" width="5%">Id</th>-->
                    <th scope="col" width="23%">Nome</th>
                    <th scope="col" width="10%">Telefone</th>
                    <th scope="col" width="12%">Linha</th>
                    <th scope="col" width="15%">Placa do Veículo</th>
                    <th scope="col" width="40%">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let motorista of motoristas | async | searchmot: filtro_valor | paginate: { itemsPerPage: 10, currentPage: paginaAtual }; let i = index">
                    <td>{{motorista.nome}}</td>
                    <td>{{motorista.telefone}}</td>
                    <td>{{motorista.linha.nome_linha}}</td>
                    <td>{{motorista.veiculo.placa}}</td>
                    <td>
                        <button (click)="detalheMotorista(motorista.id)" class="btn btn-info" style="margin-right: 3px">
              Visualizar
            </button>

                        <button (click)="updateMotorista(motorista.id)" class="btn btn-warning" style="margin-right: 3px">
              Editar
            </button>

                        <button (click)="deleteMotorista(motorista.id)" class="btn btn-danger">
              Deletar
            </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <pagination-controls (pageChange)="paginaAtual = $event" previousLabel="Anterior" nextLabel="Próximo"></pagination-controls>
</div>
