<h4>Cadastro de Motoristas</h4>

<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        required
        [(ngModel)]="motorista.nome"
        name="txtnome"
      />
    </div>

    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input
        type="number"
        class="form-control"
        id="cpf"
        required
        [(ngModel)]="motorista.cpf"
        name="txtCpf"
      />
    </div>

    <div class="form-group">
      <label for="rg">RG:</label>
      <input
        type="number"
        class="form-control"
        id="rg"
        required
        [(ngModel)]="motorista.rg"
        name="txtRg"
      />
    </div>

    <div class="form-group">
      <label for="email">E-mail:</label>
      <input
        type="text"
        class="form-control"
        id="email"
        required
        [(ngModel)]="motorista.email"
        name="txtEmail"
      />
    </div>

    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input
        type="number"
        class="form-control"
        id="telefone"
        required
        [(ngModel)]="motorista.telefone"
        name="txtTelefone"
      />
    </div>

    <div class="form-group">
      <label for="dataNasc">Data de Nascimento:</label>
      <input
        type="date"
        class="form-control"
        id="dataNasc"
        required
        [(ngModel)]="motorista.data_nasc"
        name="txtDataNasc"
      />
    </div>

    <div class="form-group">
      <label for="cnh">CNH:</label>
      <input
        type="number"
        class="form-control"
        id="cnh"
        required
        [(ngModel)]="motorista.reg_cnh"
        name="txtCnh"
      />
    </div>

    <div class="form-group">
      <label for="categoria">Categoria CNH:</label>
      <input
        type="text"
        class="form-control"
        id="categoria"
        required
        [(ngModel)]="motorista.categ_cnh"
        name="txtCategoria"
      />
    </div>

    <div class="form-group">
      <label for="ufCnh">UF CNH:</label>
      <input
        type="text"
        class="form-control"
        id="ufCnh"
        required
        [(ngModel)]="motorista.UF_cnh"
        name="txtUf"
      />
    </div>

    <div class="form-group">
      <label for="validade">Validade CNH:</label>
      <input
        type="date"
        class="form-control"
        id="valCnh"
        required
        [(ngModel)]="motorista.val_cnh"
        name="txtValCnh"
      />
    </div>

    <div class="form-group">
      <label for="renach">Renach:</label>
      <input
        type="number"
        class="form-control"
        id="renach"
        required
        [(ngModel)]="motorista.renach"
        name="txtRenach"
      />
    </div>

    <div class="form-group">
      <label for="valRenach">Validade Renach:</label>
      <input
        type="date"
        class="form-control"
        id="valRenach"
        required
        [(ngModel)]="motorista.val_renach"
        name="txtValCnh"
      />
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
  </form>
</div>

<div [hidden]="!submitted" class="alert alert-success" role="alert">
  Dados salvos com sucesso!
</div>
