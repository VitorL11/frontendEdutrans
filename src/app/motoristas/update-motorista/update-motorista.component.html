<h4>Atualizar Cadastro de Motoristas</h4>
<form action="#" class="col-md-9">
  <div class="form-group">
    <label for="idCategCnh">Categoria CNH:</label>
    <input
      type="text"
      name="txtCategCnh"
      class="form-control"
      id="idCategCnh"
      required
      [(ngModel)]="motorista.categ_cnh"
    />
  </div>

  <div class="form-group">
    <label for="idCnh">CNH:</label>
    <input
      type="text"
      name="txtCnh"
      class="form-control"
      id="idCnh"
      required
      [(ngModel)]="motorista.reg_cnh"
    />
  </div>

  <div class="form-group">
    <label for="idCpf">CPF:</label>
    <input
      type="text"
      name="txtCpf"
      class="form-control"
      id="idCpf"
      [brmasker]="{person: true}"
      required
      [(ngModel)]="motorista.cpf"
    />
  </div>

  <div class="form-group">
    <label for="idDataNasc">Data de Nascimento:</label>
    <input
      type="date"
      name="txtDataNasc"
      class="form-control"
      id="idDataNasc"
      required
      [(ngModel)]="motorista.data_nasc"
    />
  </div>

  <div class="form-group">
    <label for="idEmail">E-mail:</label>
    <input
      type="text"
      name="txtEmail"
      class="form-control"
      id="idEmail"
      required
      [(ngModel)]="motorista.email"
    />
  </div>

  <div class="form-group">
    <label for="Linha">Linha:</label>
    <select
      name="campoLinha"
      class="form-control"
      id="idLinha"
      required
      [(ngModel)]="motorista.linha"
    >
      <option value="">Selecione...</option>
      <option [ngValue]="linha" *ngFor="let linha of linhas | async"
        >{{ linha.nome_linha }}</option
      >
    </select>
  </div>

  <div class="form-group">
    <label for="idNome">Nome:</label>
    <input
      type="text"
      name="txtNome"
      class="form-control"
      id="idNome"
      required
      [(ngModel)]="motorista.nome"
    />
  </div>

  <div class="form-group">
    <label for="idRenach">Renach:</label>
    <input
      type="text"
      name="txtRenach"
      class="form-control"
      id="idRenach"
      required
      [(ngModel)]="motorista.renach"
    />
  </div>

  <div class="form-group">
    <label for="idRg">RG:</label>
    <input
      type="text"
      name="txtRg"
      class="form-control"
      id="idRg"
      required
      [(ngModel)]="motorista.rg"
    />
  </div>

  <div class="form-group">
    <label for="idTelefone">Telefone:</label>
    <input
      type="tel"
      name="txtTelefone"
      class="form-control"
      id="idTelefone"
      [brmasker]="{phone: true}"
      required
      [(ngModel)]="motorista.telefone"
    />
  </div>

  <div class="form-group">
    <label for="ufCnh">UF CNH:</label>
    <input
      type="text"
      class="form-control"
      id="ufCnh"
      required
      [(ngModel)]="motorista.uf_cnh"
      name="txtUf"
    />
  </div>

  <div class="form-group">
    <label for="idValCnh">Validade CNH:</label>
    <input
      type="date"
      name="txtUfCnh"
      class="form-control"
      id="idUfCnh"
      required
      [(ngModel)]="motorista.val_cnh"
    />
  </div>

  <div class="form-group">
    <label for="idValRenach">Validade Renach:</label>
    <input
      type="date"
      name="txtValRenach"
      class="form-control"
      id="idValRenach"
      required
      [(ngModel)]="motorista.val_renach"
    />
  </div>

  <div class="form-group">
    <label for="Linha">Ve√≠culo:</label>
    <select
      name="campoVeiculo"
      class="form-control"
      id="idVeiculo"
      required
      [(ngModel)]="motorista.veiculo"
    >
      <option value="">Selecione...</option>
      <option [ngValue]="veiculo" *ngFor="let veiculo of veiculos | async"
        >{{ veiculo.placa }}</option
      >
    </select>
  </div>

  <button type="submit" class="btn btn-success">
    Atualizar Dados
  </button>
</form>
